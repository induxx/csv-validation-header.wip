sources:
  - attribute_options
  - products
  - families

conversion:
  data:
    source: products
  actions:
    relabel_supplier:
      action: replace
      key: supplier
      source: attribute_options
      method: getLabel
      locale: en_US
    rename_supplier:
      action: rename
      from: supplier
      to: test01
    copy_weight:
      action: copy
      from: weight
      to: gewight
    remove_unwanted:
      action: remove
      keys: [categories, enabled, family, parent, groups]
    rename_sku:
      action: rename
      from: sku
      to: identifier
  output:
    writer:
      type: csv
      filename: 'new_products.csv'
      format:
        delimiter: ';'
        enclosure: '"'
      encode_row:
        flatten:
          separator: '-'
