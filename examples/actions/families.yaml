encoding:
  cell:
    code:
      string: ~
    label:
      list: ~
  row:
    unflatten:
      separator: '-'
    nullify: ~

format:
  delimiter: ';'
  enclosure: '"'
  index: 'code'

validations:
  property:
    code:
      unique: ~
    label:
      elem_exist:
        file: enabled_locales
        id: code
    requirements:
      elem_exist:
        file: channels
        id: code

actions:
  rename:
    -
      type: column
      regex: label*
      mapping:
        nl: nl_BE
        fr: nl_FR
    -
      type: value
      column: name
      mapping:
        nl: nl_BE
        fr: nl_FR
  copy:
    price: purchasing_price
