enode:
  code:
    string: ~
  attribute:
    string: ~
    decode_special:
      decoder: 'quotes'
  sort_order:
    integer: ~

parse:
  type: csv
  unflatten:
    separator: '-'
  nullify: ~
  reference: ['code', 'attribute']
  format:
    delimiter: ';'
    enclosure: '"'

validations:
  include: 'validation/attribute_option.yaml'